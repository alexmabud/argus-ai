<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e293b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Argus AI</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/css/app.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#172033',
            }
          }
        }
      }
    }
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
</head>
<body class="dark" x-data="app()" x-init="init()">

  <!-- Offline indicator -->
  <div x-show="!online" class="offline-badge" x-cloak>
    Offline
  </div>

  <!-- Auth: Login -->
  <template x-if="!authenticated">
    <div id="page-login"></div>
  </template>

  <!-- App: Authenticated -->
  <template x-if="authenticated">
    <div>
      <!-- Header -->
      <header class="fixed top-0 left-0 right-0 bg-slate-800 border-b border-slate-700 px-4 py-3 z-50 flex items-center justify-between">
        <h1 class="text-lg font-bold text-blue-400">Argus AI</h1>
        <div class="flex items-center gap-3">
          <span x-show="syncPending > 0" class="text-xs bg-yellow-500 text-black px-2 py-0.5 rounded-full" x-text="syncPending + ' pendente(s)'"></span>
          <button @click="logout()" class="text-slate-400 hover:text-white text-sm">Sair</button>
        </div>
      </header>

      <!-- Page content -->
      <main class="page-content pt-16">
        <div id="page-content"></div>
      </main>

      <!-- Bottom navigation -->
      <nav class="bottom-nav">
        <a href="#" @click.prevent="navigate('home')" :class="{ 'active': currentPage === 'home' }">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955a1.126 1.126 0 011.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/></svg>
          <span>Inicio</span>
        </a>
        <a href="#" @click.prevent="navigate('abordagem-nova')" :class="{ 'active': currentPage === 'abordagem-nova' }">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/></svg>
          <span>Abordagem</span>
        </a>
        <a href="#" @click.prevent="navigate('consulta')" :class="{ 'active': currentPage === 'consulta' }">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/></svg>
          <span>Consulta</span>
        </a>
        <a href="#" @click.prevent="navigate('dashboard')" :class="{ 'active': currentPage === 'dashboard' }">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"/></svg>
          <span>Dashboard</span>
        </a>
      </nav>
    </div>
  </template>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/sync.js"></script>
  <script src="/js/components/gps.js"></script>
  <script src="/js/components/camera.js"></script>
  <script src="/js/components/voice.js"></script>
  <script src="/js/components/autocomplete.js"></script>
  <script src="/js/components/ocr-placa.js"></script>
  <script src="/js/components/offline-indicator.js"></script>
  <script src="/js/components/sync-queue.js"></script>
  <script src="/js/pages/login.js"></script>
  <script src="/js/pages/abordagem-nova.js"></script>
  <script src="/js/pages/consulta.js"></script>
  <script src="/js/pages/pessoa-detalhe.js"></script>
  <script src="/js/pages/ocorrencia-upload.js"></script>
  <script src="/js/pages/rag-relatorio.js"></script>
  <script src="/js/pages/dashboard.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
