# Nginx config INICIAL (sem SSL) para primeiro deploy
# Usar até configurar Let's Encrypt, depois trocar por nginx.conf
#
# Uso: copiar este arquivo para deploy/nginx.conf antes do primeiro deploy
# Depois de rodar o certbot, trocar pela versão com SSL

upstream argus_api {
    server api:8000;
}

server {
    listen 80;
    server_name _;

    # Certbot challenge (para gerar certificado depois)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location /health {
        access_log off;
        proxy_pass http://argus_api;
    }

    location / {
        proxy_pass http://argus_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}
