name: Argus AI CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint tools
        run: |
          pip install --upgrade pip setuptools wheel
          pip install ruff mypy pydantic sqlalchemy

      - name: Run Ruff lint
        run: ruff check app/

      - name: Run Ruff format check
        run: ruff format --check app/

      - name: Run MyPy type check
        run: mypy app/ --strict

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: argus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por

      - name: Setup PostgreSQL extensions
        env:
          PGPASSWORD: test
        run: |
          psql -h localhost -U test -d argus_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          psql -h localhost -U test -d argus_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          psql -h localhost -U test -d argus_test -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
          psql -h localhost -U test -d argus_test -c "CREATE EXTENSION IF NOT EXISTS unaccent;"

      - name: Install Python deps (core + dev)
        run: |
          pip install --upgrade pip setuptools wheel
          pip install --only-binary :all: \
            fastapi uvicorn python-multipart slowapi \
            sqlalchemy asyncpg alembic pgvector geoalchemy2 \
            pydantic pydantic-settings \
            python-jose passlib cryptography \
            httpx redis arq \
            pytest pytest-asyncio pytest-cov \
            ruff mypy pre-commit factory-boy \
            sentence-transformers pymupdf pillow boto3 aioboto3

      - name: Install optional vision deps
        run: |
          pip install --only-binary :all: onnxruntime easyocr
        continue-on-error: true

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/argus_test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-ci-32bytes-long!!
          ENCRYPTION_KEY: ZmVybmV0LXRlc3Qta2V5LWZvci1jaS1vbmx5LTEyMzQ1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY: test
          S3_SECRET_KEY: test
          S3_BUCKET: argus-test
        run: pytest --cov=app --cov-report=xml --cov-report=term -v

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
