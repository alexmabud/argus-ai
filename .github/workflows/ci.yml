name: Argus AI CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check app/ tests/

      - name: Ruff format
        run: ruff format --check app/ tests/

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: argus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por

      - name: Install pgvector in PostgreSQL
        run: |
          docker exec ${{ job.services.postgres.id }} bash -euxo pipefail -c \
            "apt-get update && \
             apt-get install -y --no-install-recommends git build-essential postgresql-server-dev-16 ca-certificates && \
             git clone --branch v0.8.1 --depth 1 https://github.com/pgvector/pgvector.git /tmp/pgvector && \
             cd /tmp/pgvector && \
             make && \
             make install"
          docker restart ${{ job.services.postgres.id }}

      - name: Wait for PostgreSQL restart
        run: |
          for i in $(seq 1 60); do
            docker exec ${{ job.services.postgres.id }} pg_isready -U test -d argus_test && break
            sleep 1
          done
          docker exec ${{ job.services.postgres.id }} pg_isready -U test -d argus_test

      - name: Setup PostgreSQL extensions
        run: |
          docker exec -e PGPASSWORD=test ${{ job.services.postgres.id }} \
            psql -v ON_ERROR_STOP=1 -U test -d argus_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          docker exec -e PGPASSWORD=test ${{ job.services.postgres.id }} \
            psql -v ON_ERROR_STOP=1 -U test -d argus_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          docker exec -e PGPASSWORD=test ${{ job.services.postgres.id }} \
            psql -v ON_ERROR_STOP=1 -U test -d argus_test -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
          docker exec -e PGPASSWORD=test ${{ job.services.postgres.id }} \
            psql -v ON_ERROR_STOP=1 -U test -d argus_test -c "CREATE EXTENSION IF NOT EXISTS unaccent;"

      - name: Install Python deps
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/argus_test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-ci-32bytes-long!!
          ENCRYPTION_KEY: YLPrjiTU1zUbkNkp4Mwq7XZlj0ysJIDnfUdGnSHULDg=
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY: test
          S3_SECRET_KEY: test
          S3_BUCKET: argus-test
        run: pytest --maxfail=5 --disable-warnings -q --cov=app --cov-report=xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
