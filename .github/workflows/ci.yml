name: Argus AI CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: argus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get install -y tesseract-ocr tesseract-ocr-por

      - name: Install Python deps
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check app/ tests/

      - name: Type check
        run: mypy app/ --ignore-missing-imports

      - name: Tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/argus_test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-ci
          ENCRYPTION_KEY: ZmVybmV0LXRlc3Qta2V5LWZvci1jaS1vbmx5LTEyMzQ1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY: test
          S3_SECRET_KEY: test
        run: pytest --cov=app -v
