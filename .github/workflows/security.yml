name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Roda toda segunda-feira às 9h
    - cron: '0 9 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Verifica se .env foi commitado (nunca deve acontecer)
      - name: Check for .env files
        run: |
          if ls .env* 2>/dev/null | grep -v '.env.example'; then
            echo "ERROR: .env file found in repository!"
            exit 1
          fi

      # Detecta segredos
      - name: Detect secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
        continue-on-error: true

      # Análise de vulnerabilidades em dependências
      - name: Install pip-audit
        run: pip install --upgrade pip pip-audit
        continue-on-error: true

      - name: Audit dependencies
        run: |
          pip install --only-binary :all: \
            fastapi uvicorn sqlalchemy asyncpg alembic pgvector geoalchemy2 \
            pydantic pydantic-settings python-jose passlib cryptography \
            httpx redis arq
          pip-audit --skip-editable --desc || echo "Some vulnerabilities found"
        continue-on-error: true

      # Análise estática de segurança
      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r app/ -ll -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
        continue-on-error: true
