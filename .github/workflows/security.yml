name: Security Checks

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check for .env files
        run: |
          tracked_env_files="$(git ls-files '.env*' ':!.env.example')"
          if [ -n "$tracked_env_files" ]; then
            echo "ERROR: .env file found in repository!"
            echo "$tracked_env_files"
            exit 1
          fi

      - name: Detect secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

      - name: Install pip-audit
        run: pip install --upgrade pip pip-audit

      - name: Audit dependencies
        run: |
          pip install -e ".[dev]"
          pip-audit --skip-editable --desc || echo "Some vulnerabilities found"
        continue-on-error: true

      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r app/ -ll -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
        continue-on-error: true
