# ══════════════════════════════════════════════════════════════
# Argus AI — Security Pipeline
# ══════════════════════════════════════════════════════════════
# Checks de segurança: secrets expostos, deps vulneráveis, SAST.
# Roda em PRs, push na main e semanalmente (segunda 9h UTC).
# Jobs independentes rodam em paralelo para feedback rápido.
# ══════════════════════════════════════════════════════════════

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

defaults:
  run:
    shell: bash

# ══════════════════════════════════════════════════════════════
jobs:

  # ── Secrets Leak Detection ─────────────────────────────────
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for .env files tracked
        run: |
          tracked="$(git ls-files '.env*' ':!.env.example' ':!.env.production.example')"
          if [ -n "$tracked" ]; then
            echo "::error::Arquivo .env encontrado no repositório!"
            echo "$tracked"
            exit 1
          fi
          echo "Nenhum .env rastreado pelo git"

      - name: TruffleHog secrets detection
        uses: trufflesecurity/trufflehog@v3.82.13
        with:
          extra_args: --only-verified
        continue-on-error: true

  # ── Dependency Audit ───────────────────────────────────────
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-deps: none

      - name: Install pip-audit
        run: python -m pip install pip-audit

      - name: Generate requirements from pyproject.toml
        run: |
          python - <<'PY'
          from pathlib import Path
          import tomllib

          data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          project = data.get("project", {})
          deps = list(project.get("dependencies", []))
          deps.extend(project.get("optional-dependencies", {}).get("dev", []))

          output = Path("requirements-audit.txt")
          output.write_text("\n".join(deps) + "\n", encoding="utf-8")
          print(f"Gerado {output} com {len(deps)} dependências")
          PY

      - name: Audit dependencies for vulnerabilities
        run: |
          pip-audit \
            -r requirements-audit.txt \
            --desc \
            --format=json \
            --output=pip-audit-report.json \
            || true

      - name: Print audit summary
        if: always()
        run: |
          if [ -f pip-audit-report.json ]; then
            python -c "
          import json
          data = json.load(open('pip-audit-report.json'))
          vulns = data.get('vulnerabilities', [])
          if vulns:
              print(f'::warning::{len(vulns)} vulnerabilidades encontradas')
              for v in vulns[:5]:
                  print(f\"  - {v.get('name', '?')}: {v.get('id', '?')}\")
          else:
              print('Nenhuma vulnerabilidade encontrada')
          "
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit
          path: |
            pip-audit-report.json
            requirements-audit.txt
          if-no-files-found: ignore
          retention-days: 14

  # ── Static Analysis (SAST) ─────────────────────────────────
  sast:
    name: SAST (Bandit)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-deps: none

      - name: Install Bandit
        run: python -m pip install bandit

      - name: Run Bandit SAST scan
        run: |
          bandit \
            -r app/ \
            -ll \
            -f json \
            -o bandit-report.json \
            --exit-zero

      - name: Print Bandit summary
        if: always()
        run: |
          if [ -f bandit-report.json ]; then
            python -c "
          import json
          data = json.load(open('bandit-report.json'))
          results = data.get('results', [])
          if results:
              high = [r for r in results if r.get('issue_severity') == 'HIGH']
              med = [r for r in results if r.get('issue_severity') == 'MEDIUM']
              print(f'::warning::Bandit: {len(high)} HIGH, {len(med)} MEDIUM, {len(results)} total')
              for r in high[:5]:
                  print(f\"  - {r['filename']}:{r['line_number']} {r['issue_text']}\")
          else:
              print('Bandit: nenhum issue encontrado')
          "
          fi

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: bandit-report.json
          if-no-files-found: ignore
          retention-days: 14
