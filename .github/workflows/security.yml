name: Security Checks

on:
  push:
  pull_request:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

defaults:
  run:
    shell: bash

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Check for .env files
        run: |
          tracked_env_files="$(git ls-files '.env*' ':!.env.example')"
          if [ -n "$tracked_env_files" ]; then
            echo "ERROR: .env file found in repository!"
            echo "$tracked_env_files"
            exit 1
          fi

      - name: Detect secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

      - name: Install security tools
        run: python -m pip install --upgrade pip pip-audit

      - name: Build audit dependency list
        run: |
          python - <<'PY'
          from pathlib import Path
          import tomllib

          data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          project = data.get("project", {})
          dependencies = list(project.get("dependencies", []))
          dependencies.extend(project.get("optional-dependencies", {}).get("dev", []))

          output = Path("requirements-audit.txt")
          output.write_text("\n".join(dependencies) + "\n", encoding="utf-8")
          print(f"Arquivo gerado: {output} ({len(dependencies)} dependÃªncias)")
          PY

      - name: Audit dependencies
        run: |
          pip-audit -r requirements-audit.txt --desc --format=json --output pip-audit-report.json || true
        continue-on-error: true

      - name: Run Bandit
        run: |
          python -m pip install bandit
          bandit -r app/ -ll -f json -o bandit-report.json --exit-zero

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
            requirements-audit.txt
          if-no-files-found: warn
          retention-days: 30
