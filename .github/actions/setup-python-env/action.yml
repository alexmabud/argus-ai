# Composite action reutilizável para setup do ambiente Python
# Elimina duplicação entre jobs de lint, test e security

name: Setup Python Environment
description: Configura Python com cache de pip e instala dependências

inputs:
  python-version:
    description: Versão do Python
    required: false
    default: "3.11"
  install-deps:
    description: "Quais deps instalar: none, lint, dev, security"
    required: false
    default: "none"

runs:
  using: composite
  steps:
    - name: Setup Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: pip
        cache-dependency-path: pyproject.toml

    - name: Upgrade pip
      shell: bash
      run: python -m pip install --upgrade pip

    - name: Install lint dependencies
      if: inputs.install-deps == 'lint'
      shell: bash
      run: python -m pip install ruff

    - name: Install dev dependencies
      if: inputs.install-deps == 'dev'
      shell: bash
      run: |
        python -m pip install --upgrade setuptools wheel
        python -m pip install -e ".[dev]"

    - name: Install security dependencies
      if: inputs.install-deps == 'security'
      shell: bash
      run: python -m pip install pip-audit bandit
